<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="icon" href="Images/images.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
</head>

<body>
    <div class="container">
        <div class="flipkart-icon">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <span class="material-icons-outlined">search</span>
            <input class="search-input" type="text" placeholder="Search For Products, Brands and More">
        </div>
        <div class="user-actions">
            <p><span class="material-icons-outlined">account_circle</span>Login</p>
            <p><span class="material-icons-outlined">shopping_cart</span>Cart</p>
            <p>Become a Seller</p>
        </div>
    </div>
    <div class="container-2">
        <div class="grocery-icon">
            <img src="Images/vegetables.webp" alt="Image">
            <p> Grocery</p>
        </div>
        <div class="mobile-icon">
            <img src="Images/mobile_1.jpg" alt="Image">
            <p>Mobiles</p>
        </div>
        <div class="fashion-icon">
            <img src="Images/fashion_2.jpg" alt="Image">
            <p>Fashion</p>
        </div>
        <div class="electronics-icon">
            <img src="Images/laptop.jpg" alt="Image">
            <p>Eletronics</p>
        </div>
        <div class="home-icon">
            <img src="Images/home.jpg" alt="Image">
            <p>Home & Furniture</p>
        </div>
        <div class="applicanes-icon">
            <img src="Images/applicanes.jpg" alt="Image">
            <p>Applicanes</p>
        </div>
        <div class="travel-icon">
            <img src="Images/flight.jpg" alt="Image">
            <p>Travel</p>
        </div>
        <div class="toy-icon">
            <img src="Images/dore.jpg" alt="Image">
            <p>Toys & More</p>
        </div>
        <div class="twowheeler-icon">
            <img src="Images/two wheeler.jpg" alt="Image">
            <p>Two Wheelers</p>
        </div>
    </div>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        
        <div class="slides">
          <div class="slide" id="slide1"></div>
          <div class="slide" id="slide2"></div>
          <div class="slide" id="slide3"></div>
        </div>
      
        <div class="navigation">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
        </div>
      </div>
      
      
      
</body>

</html>
